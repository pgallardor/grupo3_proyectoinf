<ion-header>

  <ion-navbar color="primary">
    <ion-title>Tipos de menú</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1>Cantidad total de tipos de Menú: </h1>

  <ion-list>
    <!--cat = categoria-->
    <button ion-item *ngFor="let cat of temp" (click)="goToAlmuerzoPorTipo(cat.tipo,cat.id)" detail-push>
      <ion-icon name="nutrition"></ion-icon> <!-- Considerar cambiarlo por una imagen diseñada para cada tipo de menu, por ejemplo, logo de junaeb, etc -->
      {{cat.tipo+" "+"("+cat.count+")"}}

    </button>
  </ion-list>

</ion-content>
