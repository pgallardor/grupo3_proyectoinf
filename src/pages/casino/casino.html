<ion-header>

  <ion-navbar *ngIf="nombre_casino" color="myapp3" style="text-align: center">
    <ion-title>Casinos {{nombre_casino.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-list *ngIf="casinos && casinos.length > 0; else no_menus">
    <ion-row>
      <ion-col col-12>
        <ion-item-sliding *ngFor="let item of casinos">
          <ion-item>
            <ion-card >
              <img [src]="'../assets/img/' + item.id + '.jpg'" (click)="OtraPagina(item.id)" width="100%">
                <ion-fab right top>
                    <button ion-fab (click)="Mapita(item.id)" z-index="10" only-icon>
                      <ion-icon name="pin"></ion-icon>
                    </button>
                  </ion-fab>
              <div class="card-title">{{item.nombre}}  ({{item.count}})</div>
             </ion-card>
          </ion-item>
        </ion-item-sliding>
      </ion-col>

    </ion-row>
  </ion-list>

</ion-content>

  <ng-template #no_menus>
    <ion-row >
      <ion-col>
        <h5 text-center>Lo sentimos </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <img [src]="'../assets/img/chefcito.jpeg'" >
      </ion-col>
      <ion-col col-auto> </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col>
        <p style="font-weight: bold; color: #222222">No hay menús disponibles el día de hoy</p>
      </ion-col>
    </ion-row>
  </ng-template>
