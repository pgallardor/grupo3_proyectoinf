<ion-header>

  <ion-navbar>
    <ion-title *ngIf="casino">{{casino.casino}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top *ngIf="casino">

  <ion-item-group *ngFor="let c of casino.parsed_response">

      <ion-item-divider color="dark" style="height: 50px">
      <ion-row center>  
        <ion-col col-12 align-self-center>
          <div text-center>
            <h1>{{c.tipo}}</h1> 
          </div>
        </ion-col>
      </ion-row> 
      </ion-item-divider>

      <ion-slides style="height: 100px" pager="false">
            <ion-slide *ngFor="let m of c.menus">
              <h5>{{m.plato}}</h5>
              <ion-item-divider >
                <button ion-button (click)="openModal(m.id_plato)" icon-only color="secondary" round small >
                  <ion-icon name="information-circle"  >
                  </ion-icon>
                </button>
              </ion-item-divider>
            </ion-slide>
  		</ion-slides>

  </ion-item-group>





</ion-content>
