<ion-header>

  <ion-navbar color="myapp3">
    <ion-title *ngIf="casino">{{casino.casino}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="casino">

  <ion-item-group *ngFor="let c of casino.parsed_response">

      <ion-item-divider color="dark" style="height: 50px">
      <ion-row center>  
        <ion-col col-12 align-self-center>
          <div text-center>
            <h1>{{c.tipo}}</h1> 
          </div>
        </ion-col>
      </ion-row> 
      </ion-item-divider>

      <ion-slides style="height: 100px; background-color: white" pager="false" >
            <ion-slide *ngFor="let m of c.menus" >
              <h5>{{m.plato}}</h5>
              <ion-item-divider style="background-color: inherit">
                <ion-row center>
                  <ion-col col-3>
                  </ion-col>
                  <ion-col col-3>
                    <button ion-button (click)="openModal_precio(m.id_plato, c.tipo,id_casino)" icon-only color="secondary" round small >
                      <ion-icon name="information-circle"  >
                      </ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-3>
                    <button ion-button (click)="openModal_nutricion(m.id_plato)" icon-only color="primary" round small >
                      <ion-icon name="information-circle" >
                      </ion-icon>
                    </button>
                  </ion-col>
                  <ion-col col-3>

                  </ion-col>
                </ion-row>
              </ion-item-divider>
            </ion-slide>
  		</ion-slides>

  </ion-item-group>





</ion-content>
