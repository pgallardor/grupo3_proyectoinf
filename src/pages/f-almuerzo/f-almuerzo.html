<ion-header>

  <ion-navbar color="myapp3">
    <ion-title *ngIf="casino">{{casino.casino}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content *ngIf="casino">

  <ion-item-group *ngFor="let c of casino.parsed_response; let i = index">

      <ion-item-divider color="dark" style="height: 50px; padding-left:0px">
      <ion-row centers> 
        <ion-col col-2>
        </ion-col>
        <ion-col col-8 align-self-center>
          <div text-center>
            <h1>{{c.tipo}}</h1> 
          </div>
        </ion-col>
        <ion-col col-2>
          <button ion-button (click)="openModal_precio(i)" icon-only color="secondary" block small >
            <ion-icon name="information-circle"  >
            </ion-icon>
          </button>
        </ion-col>
      </ion-row> 
      </ion-item-divider>

      <ion-slides style="height: 100px; background-color: white" pager="true" >
            <ion-slide *ngFor="let m of c.menus" >
              <h5 style = "margin-bottom: 2.6rem;">{{m.plato}}</h5>
            </ion-slide>
  		</ion-slides>

  </ion-item-group>





</ion-content>
